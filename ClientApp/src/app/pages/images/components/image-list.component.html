<p *ngIf="!images"><em>Loading...</em></p>

<div class="mt-4">
  <table class='table table-hover mb-0' *ngIf="images">
    <thead class="">
      <tr>
        <th>NAME</th>
        <th class="cw-xs">TAG</th>
        <th>ID</th>
        <th class="cw-m">CREATED</th>
        <th class="cw-s">SIZE</th>
      </tr>
    </thead>
    <tbody [fluidHeight] 
           [fluidHeightEnabled]="fluentHeightEnabled"
           [fluidHeightBottomPadding]="1">
      <tr *ngFor="let image of images">
        <td class="text-truncate">{{ getImageTagName(image.repoTags).name }}</td>
        <td class="text-truncate cw-xs"> <span class="badge bg-secondary">{{ getImageTagName(image.repoTags).tag }}</span></td>
        <td class="text-truncate">{{ image.id }}</td>
        <td class="text-truncate cw-m">{{ image.created | date:'medium' }}</td>
        <td class="text-truncate cw-s">{{ image.size | formatFileSize: false }} </td>
      </tr>
    </tbody>
  </table>
</div>
