<p *ngIf="!volumes"><em>Loading...</em></p>
<div class="card">
  <table class='table table-hover mb-0' *ngIf="volumes">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th style="width: 100px;">Driver</th>
        <th>Mount point</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let volume of volumes">
        <td class="text-truncate">{{ volume.name }}</td>
        <td class="text-truncate">{{ volume.driver }}</td>
        <td class="text-truncate">{{ volume.mountpoint }} </td>
        <td class="text-truncate">{{ volume.createdAt | date:'medium' }} </td>
      </tr>
    </tbody>
  </table>
</div>
