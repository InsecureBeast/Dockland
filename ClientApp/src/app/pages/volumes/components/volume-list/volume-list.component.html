<div class="">
  <table class='table table-hover mb-0'>
    <thead class="">
      <tr>
        <th>NAME</th>
        <th class="cw-s">DRIVER</th>
        <th>MOUNT POINT</th>
        <th class="cw-m">CREATED</th>
      </tr>
    </thead>
    <tbody [fluidHeight] 
           [fluidHeightEnabled]="fluentHeightEnabled"
           [fluidHeightBottomPadding]="1">
      <ng-container *ngTemplateOutlet="loader"></ng-container>
      <tr *ngFor="let volume of volumes">
        <td class="text-truncate">{{ volume.name }}</td>
        <td class="text-truncate cw-s">{{ volume.driver }}</td>
        <td class="text-truncate">{{ volume.mountpoint }} </td>
        <td class="text-truncate cw-m">{{ volume.createdAt | date:'medium' }} </td>
      </tr>
    </tbody>
  </table>
</div>

<ng-template #loader>
  <ng-container *ngIf="!volumes" >
    <app-table-loader [rowsCount]="5"></app-table-loader>
  </ng-container>
</ng-template>
