<p *ngIf="!networks"><em>Loading...</em></p>
<div class="mb-4">
  <table class='table table-hover mb-0' *ngIf="networks">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th class="cw-xs">Driver</th>
        <th>Attachable</th>
        <th class="cw-m">Created</th>
      </tr>
    </thead>
    <tbody [fluidHeight] 
           [fluidHeightEnabled]="fluentHeightEnabled"
           [fluidHeightBottomPadding]="12">
      <tr *ngFor="let network of networks">
        <td class="text-truncate">{{ network.name }}</td>
        <td class="text-truncate cw-xs">{{ network.driver }}</td>
        <td class="text-truncate">{{ network.attachable }} </td>
        <td class="text-truncate cw-m">{{ network.created | date:'medium' }} </td>
      </tr>
    </tbody>
  </table>
</div>
