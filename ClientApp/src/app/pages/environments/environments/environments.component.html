<h1><i class="bi bi-hdd me-2"></i>Environments</h1>

<p *ngIf="!(environments | async)"><em>Loading...</em></p>

<div *ngIf="(environments | async)">
  <div class="d-flex justify-content-end">
    <a class="btn btn-outline-primary" [routerLink]="'/environment'">
      <i class="bi bi-plus me-1"></i>
      Add environment
    </a>
  </div>
  
  <div class="mt-3" *ngFor="let environment of environments | async">
    <div class="card col" >
      <div class="row g-0">
        <div class="col-md-4 p-3 env-logo">
          <img src="assets/docker-logo.webp" class="img-fluid rounded-start " style="max-width: 175px;" alt="Docker logo">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{environment.name}}</h5>
            <p class="card-text text-secondary">Standalone</p>
            <!-- <p class="card-text"><small class="text-body-secondary">Standalone.</small></p> -->
            <div class="d-flex flex-wrap g-1">
              <button type="button" class="btn btn-primary col-md-6 col-12">Open</button>
              <button type="button" class="btn btn-outline-secondary col-md-6 col-12">Edit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
