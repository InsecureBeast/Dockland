<h1><i class="bi bi-hdd me-2"></i>Environments</h1>

<p *ngIf="!(environments | async)"><em>Loading...</em></p>

<div *ngIf="(environments | async)">
  <div class="d-flex justify-content-end">
    <a class="btn btn-outline-primary" [routerLink]="'/environment'">
      <i class="bi bi-plus me-1"></i>
      Add environment
    </a>
  </div>
  
  <div class="mt-3" *ngFor="let environment of environments | async">
    <div class="card col" >
      <div class="row g-0">
        <div class="col-md-4 p-3 env-logo">
          <img src="assets/docker-logo.webp" class="img-fluid rounded-start " style="max-width: 130px;" alt="Docker logo">
        </div>
        <div class="col-md-8">
          <div class="card-body row gap-1 justify-content-between">
            <div class="col-12 col-md-5">
              <h5 class="card-title">{{environment.name}}</h5>
              <div class="card-text text-secondary">Standalone</div>
              <div class="card-text text-secondary">{{environment.url}}</div>
              <div class="card-text text-secondary">{{environment.tag}}</div>
            </div>
            <div class="row gap-1 col-12 col-md-5 m-0">
              <button type="button" class="btn btn-primary col-12" (click)="open(environment)" >Open</button>
              <a class="btn btn-outline-secondary col-12" [routerLink]= "['/environment', environment.id]">Edit</a>
              <button type="button" class="btn btn-outline-danger col-12" (click)="delete(environment)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
