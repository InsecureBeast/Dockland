<li class="nav-item ps-2 pe-2 mt-1" >
  <a [routerLink]="link" 
     [routerLinkActive]="['active', 'text-white']" 
     [routerLinkActiveOptions]="{ exact: true }"
     class="nav-link text-dark w-100">
    <div class="d-flex nav-caption">
      <i class="{{icon}}"></i>
      <span #itemName class="ms-2 d-none d-md-block text-nowrap text-truncate" [ngClass]="captionClass ? captionClass : ''">{{name}}</span>
    </div> 
  </a>
</li>
